<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos - LAN File Streaming</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <nav class="main-nav">
        <a href="/" class="back-link">‚Üê Back to Home</a>
    </nav>

    <main class="content">
        <h2>Available Videos</h2>
        <div id="videos-list">
            <p>Loading videos...</p>
        </div>
    </main>

    <script>
        // Fetch and display videos
        fetch('/api/videos')
            .then(response => response.json())
            .then(videos => {
                const videosList = document.getElementById('videos-list');
                if (videos.length === 0) {
                    videosList.innerHTML = '<p>No videos found</p>';
                } else {
                    videosList.innerHTML = videos
                        .map(file => `
                            <a href="/watch-video/${encodeURIComponent(file)}" class="file-link">
                                ${file}
                            </a>
                        `).join('');
                }
            })
            .catch(error => {
                console.error('Error fetching videos:', error);
                const videosList = document.getElementById('videos-list');
                videosList.innerHTML = '<p>Error loading videos</p>';
            });
    </script>
</body>

</html>
